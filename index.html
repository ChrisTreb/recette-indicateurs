<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/menu-icon.css">

    <link rel="icon" type="image/png" href="icon/bases-de-donnees.png" />
    <title>Recette indicateurs</title>
</head>

<body>
    <div id="nav-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <section id="menu">
        <form onSubmit="return false;">
            <h1>Recette des indicateurs</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="indicateur" class="form-label">Indicateur</label>
                        <input type="text" class="form-control" id="indicateur" required="required">
                    </div>
                    <div class="mb-3">
                        <label for="opcdate" class="form-label">Date OPC</label>
                        <input type="text" class="form-control" id="opcdate" required="required">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="request" class="form-label">Requête</label>
                        <select id="form-select" class="form-select">
                        <option value="1">Select Limit 5</option>
                        <option value="2">Select Count</option>
                        <option value="3">Select Count Distinct</option>
                    </select>
                    </div>
                    <div class="mb-3">
                        <label for="table" class="form-label">Table</label>
                        <input type="text" class="form-control" id="table" required="required">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="keyfield1" class="form-label">Clé 1</label>
                        <input type="text" class="form-control" id="keyfield1">
                    </div>
                    <div class="mb-3">
                        <label for="keyfield2" class="form-label">Clé 2</label>
                        <input type="text" class="form-control" id="keyfield2">
                    </div>
                    <div class="mb-3">
                        <label for="keyfield3" class="form-label">Clé 3</label>
                        <input type="text" class="form-control" id="keyfield3">
                    </div>
                </div>
                <div id="form-btn">
                    <button onClick="createIdc()" type="submit" class="btn btn-primary">Ajouter</button>
                    <button onClick="resetForm()" type="button" class="btn btn-primary">Effacer</button>
                </div>
            </div>
        </form>

        <section id="download">
            <div class="row">
                <div class="col-md-1"></div>
                <div id="download-container" class="col-md-10">
                    <div>
                        <button id="oracle-btn" class="btn btn-primary mx-1" onclick="generateOracleRequests()">Requêtes Oracle</button>
                        <button class="btn btn-primary dl-btn mx-1" onclick="getCsvFile()">Download CSV</button>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>
    </section>

    <section id="request-container">
        <div class="row">
            <div class="col-md-1"></div>
            <div id="data-container" class="col-md-10"></div>
            <div class="col-md-1"></div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/app.js" async></script>
</body>

</html>
